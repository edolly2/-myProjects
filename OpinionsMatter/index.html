<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="HandheldFriendly" content="true">
    <title>Opinions Matter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/RESET.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous" defer></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous" defer></script>
    <script src="JS/app.js" defer></script>
</head>

<body>
    <div class="everything-container">
        <header class="top-header">
            <img src="assets/images/oplogosmall.png" alt="Opinions Matter Logo" class="logo">
            <div class="top-settings-container">
                <a href="#"><img src="assets/icons/person-circle.png" alt="profile" class="top-settings" title="Profile"></a>

                <a href="#"><img src="assets/icons/bell-fill.png" alt="notifications" class="top-settings" title="notifications"></a>

                <a href="#"><img src="assets/icons/gear-fill.png" alt="settings" class="top-settings" title="settings"></a>
            </div>
            <div class="nav-container">
                <nav class="nav">
                    <ul class="nav-list">
                        <li class="nav-list-item"><a href="#">Home</a></li>
                        <li class="nav-list-item"><a href="#">About</a></li>
                        <li class="nav-list-item"><a href="#">Contact</a></li>
                    </ul>
                    <div class="btn-group" role="group" aria-label="Basic example">

                        <button type="button" class="btn btn-secondary sign-in">Sign-In</button>
                        <button type="button" class="btn btn-secondary sign-up">Sign-up</button>
                    </div>
                </nav>
            </div>
        </header>
        <div class="news-thumbnail-container">
            <h3 class="thumbnail-heading">Current Articles</h3>
            <aside class="news-thumbnails">


            </aside>
        </div>
        <main class="main-content">
            <div class="top-title-container">
                <h1 class="top-title">Opinions Matter</h1>
            </div>
            <div class="main-entire-container">
                <div class="article-container">
                    <h2 class="main-article-heading">Matt Gaetz Vs. David McGee</h2>
                    <article class="main-article">
                        <img src="assets/images/gaetz-tucker.jpg" alt="Photo of Matt Gaetz" class="article-image">


                    </article>
                </div>
                <div class="comments-form-container">
                    <h4 class="comments-heading">All Discussion is Welcome</h4>
                    <action action="http://www.example.com/example.htm" class="comments-form" target="_self" method="post">
                        <fieldset>
                            <legend class="text-area-legend">Comments</legend>
                            <textarea class="message" id="message" name="message" value="message"></textarea>
                            <input class="submit" type="submit" value="Submit">
                        </fieldset>
                    </action>
                </div>
            </div>



        </main>
        <div class="sign-in-modal-container">
            <form action="sign-in-form" class="sign-in-form">
                <div class="exit-container">
                    <i class="fas fa-times-circle exit"></i>
                </div>
                <label for="username">Username:</label>
                <input type="text" name="username" class="username"><br/>
                <label for="password">Password:</label>
                <input type="password" name="password" class="password"><br/>
                <a href="#" class="no-account">Create account</a>
                <a href="#" class="forgot">Forgot password?</a><br/>
            </form>
            <div class="sign-in-form-btn-container">
                <button class="sign-in-form-btn">Sign-in</button>
            </div>
        </div>

        <div class="sign-up-modal-container">
            <form action="sign-up-form" class="sign-up-form">
                <div class="exit-container">
                    <i class="fas fa-times-circle sign-up-exit"></i>
                </div>
                <label for="username">Name:</label>
                <input type="text" name="name" class="name"><br/>
                <label for="email">Email:</label>
                <input type="email" name="email" class="email"><br/>
                <label for="username">Username:</label>
                <input type="text" name="username" class="username"><br/>
                <label for="password">Password:</label>
                <input type="password" name="password" class="password"><br/>
                <label for="retype-password">Retype Password:</label>
                <input type="password" name="retype-password" class="retype-password"><br/>
            </form>
            <div class="form-btn-container">
                <button class="form-btn">Sign-in</button>
            </div>
        </div>
        <footer>
            <div class="social-container">
                <a href="" class="social-link"></a>
                <a href="" class="social-link"></a>
                <a href="" class="social-link"></a>
                <a href="" class="social-link"></a>
                <a href="" class="social-link"></a>
            </div>
        </footer>
    </div>
</body>

</html>
